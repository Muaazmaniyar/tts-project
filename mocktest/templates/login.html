{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login Page</title>
<link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

  <!-- Main content -->
  <div class="main-container">
    <div class="login-container">
       <img src="../static/images/technokraft-logo.png" alt="" class="logo" style="width: 300px; height: 100px;">
      <h2>STUDENT LOGIN</h2>
        {% if error %}
          <center><h4 style="color:red">{{ error }}</h4></center>
        {% endif %}
      <form method="post">
        {% csrf_token %}
        <label>Username:</label><input type="text" name="username" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <button type="submit" style="background-color: #007bff ">Login</button>  
          
        <p>Forgot Password? <a href="{% url 'change_password' %}">Change Password</a></p>
      </form>

    </div>
  </div>

</body>
</html>
